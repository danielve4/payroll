<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bi-Weekly Payroll</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="icon" sizes="192x192" href="/apple-touch-icon.png">
  <link href="/splashscreens/iphone5_splash.png"
    media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"
    rel="apple-touch-startup-image" />
  <link href="/splashscreens/iphone6_splash.png"
    media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
    rel="apple-touch-startup-image" />
  <link href="/splashscreens/iphoneplus_splash.png"
    media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)"
    rel="apple-touch-startup-image" />
  <link href="/splashscreens/iphonex_splash.png"
    media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
    rel="apple-touch-startup-image" />
  <link href="/splashscreens/iphonexr_splash.png"
    media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)"
    rel="apple-touch-startup-image" />
  <link href="/splashscreens/iphonexsmax_splash.png"
    media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)"
    rel="apple-touch-startup-image" />
  <link rel="stylesheet" media="screen" href="./screen.css" />
  <link rel="manifest" href="/manifest.json">
  <!-- <link href='https://fonts.googleapis.com/css?family=Product+Sans:400,400i,700,700i' rel='stylesheet' type='text/css'> -->
</head>

<body>
  <div id="page">
    <header>
      <h1>Bi-Weekly Payroll</h1>
    </header>
    <article id="controls">
      <form id="payroll-form" name="payroll-form">
        <h2>
          Paycheck:
          <output id="paycheck" name="paycheck" for="wage regular-hours time-half-hours double-hours">$0.00</output>
        </h2>
        <ol>
          <li id="wage-info">
            <span class="label-placeholder"></span>
            <input type="number" id="wage" name="wage" step="any" required />
            <label for="wage">Wage</label>
          </li>
          <li id="hours-info">
            <span class="label-placeholder"></span>
            <input type="number" id="regular-hours" name="regular-hours" step="any" required />
            <label for="regular-hours">Hours</label>
          </li>
          <li id="time-half-hours-info">
            <span class="label-placeholder"></span>
            <input type="number" id="time-half-hours" name="time-half-hours" step="any" required />
            <label for="time-half-hours">Time-and-a-half Hours</label>
          </li>
          <li id="double-hours-info">
            <span class="label-placeholder"></span>
            <input type="number" id="double-hours" name="double-hours" step="any" required />
            <label for="double-hours">Double-time Hours</label>
          </li>
          <li id="pre-tax-deduction-info">
            <span class="label-placeholder"></span>
            <input type="number" id="pre-tax-deduction" name="pre-tax-deduction" step="any" required />
            <label for="pre-tax-deduction">Pre-Tax Deduction</label>
          </li>
          <li id="adjusted-federal-info">
            <input type="checkbox" id="adjusted-federal" name="adjusted-federal">
            <label for="adjusted-federal">Adjusted Federal</label>
          </li>
        </ol>
      </form>
    </article>
    <article id="deduction-breakdown">
      <h2>Deduction Breakdown</h2>
      <ul>
        <li>
          Gross Payment: <output id="gross" form="payroll-form"
            for="wage regular-hours time-half-hours double-hours">$0.00</output>
        </li>
        <li>
          Federal withholding: <output id="fed-withholing" form="payroll-form"
            for="wage regular-hours time-half-hours double-hours">$0.00</output>
        </li>
        <li>
          Illinois withholding: <output id="il-withholding" form="payroll-form"
            for="wage regular-hours time-half-hours double-hours">$0.00</output>
        </li>
        <li>
          Medicare: <output id="medicare-withholing" form="payroll-form"
            for="wage regular-hours time-half-hours double-hours">$0.00</output>
        </li>
        <li>
          Fed Other: <output id="fed-other-withholing" form="payroll-form"
            for="wage regular-hours time-half-hours double-hours">$0.00</output>
        </li>
        <li>
          Total deductions: <output id="total-deductions" form="payroll-form"
            for="wage regular-hours time-half-hours double-hours">$0.00</output>
        </li>
      </ul>
    </article>
  </div>
  <script src="./site.js"></script>
</body>

</html>
