<!DOCTYPE html>
<html>

<head>
  <title>Weekly Payroll</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" media="screen" href="./screen.css" />
  <link href='https://fonts.googleapis.com/css?family=Product+Sans:400,400i,700,700i' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="page">
    <header>
      <h1>Bi-Weekly Payroll</h1>
    </header>
    <span>Approximate Paycheck:</span>
    <h2><span id="paycheck">$0.00</span></h2>
    <article id="controls">
      <form id="payroll-form" name="payroll-form">
        <label for="wage">Hourly wage:</label>
        <input type="number" id="wage" name="wage" />
        <label for="regular-hours">Hours worked (regular wage):</label>
        <input type="number" id="regular-hours" name="regular-hours" />
        <label for="time-half-hours">Time and a half hours (optional):</label>
        <input type="number" id="time-half-hours" name="time-half-hours" />
        <label for="double-hours">Double time hours (optional)</option>:</label>
        <input type="number" id="double-hours" name="double-hours" />
      </form>
    </article>
    <article>
      Gross payment: <span id="gross">$0.00</span>
      Federal withholding: <span id="fed-withholing">$0.00</span>
      Illinois withholding: <span id="il-withholding">$0.00</span>
      Medicare: <span id="medicare">$0.00</span>
      Fed Other: <span id="fed-other">$0.00</span>
      Total deductions: <span id="total-deductions">$0.00</span>
    </article>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="./site.js"></script>
</body>

</html>
